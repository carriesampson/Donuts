<html ng-app='DonutsApp'>
  <head>
    <meta charset="utf-8">
    <title>Donuts App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./js/app.js"></script>

  </head>
  <body ng-controller='donutsController as ctrl'>

    <div class="container">
      <h1> Donuts</h1>

      <form ng-submit="ctrl.createDonut()">
        <h3>Add a Donut</h3>
        <input type="text" placeholder="Donut Name" ng-model="ctrl.createForm.name"/><br>
        <input type="text" placeholder="Your Name" ng-model="ctrl.createForm.submittedBy"/><br>
        <input type="text" placeholder="Ring or Filled?" ng-model="ctrl.createForm.type"/><br>
        <input type="text" placeholder="Frosting - true or false?" ng-model="ctrl.createForm.frosting"/><br>
        <input type="text" placeholder="Glazed - true or false?" ng-model="ctrl.createForm.glaze"/><br>
        <input type="text" placeholder="Sprinkles - true or false?" ng-model="ctrl.createForm.sprinkles"/><br>
        <input type="submit" value="Create New Donut">
      </form>

      <table>
        <tr ng-repeat="donut in ctrl.donuts">
        <p>{{donut.name}}</p>
          <td ng-mouseover="ctrl.chooseOneDonut(donut)"> {{ donut.name }} </td>
          <td ng-click="ctrl.deleteDonut( donut._id)">X</td>
          <td>{{ donut.likes }}</td>
          <!-- <td ng-click="ctrl.likeDonut(donut)"><img ng-src="https://image.flaticon.com/icons/png/512/184/184549.png" alt="donuticon"></td> -->
        </tr>
      </table>

      <!-- <div class="details">
         <h3>Donut Info:</h3>
         <hr>
         <h4> {{ ctrl.donut.name }} </h4>
         <h6> <span> Likes:</span> {{ ctrl.donut.likes }}</h4>
         <p><span> Submitted By: </span> {{ ctrl.donut.submittedBy }} </p>
       </div>
    </div> -->




  </body>
</html>
